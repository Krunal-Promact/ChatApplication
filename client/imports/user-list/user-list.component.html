
<logout></logout>
{{currentUser}}
<center>
    <h2><u> User List </u></h2>
    
    <table>
        <tr>
            <td>
                <strong> All Users </strong> 
            </td>
        </tr>
        <tr *ngFor="let user of users">
            <td *ngIf="user.username != currentUser">
                <a [routerLink]="['/userdetail', user._id]">{{user.username}}</a>
            </td>
        </tr>
    </table>
</center>
