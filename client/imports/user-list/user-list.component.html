
<logout></logout><u>{{currentUser}}</u>
<div class="container">
    <div class="row">
         <div class="form_bg">
                
                <center>
                <h2><u> User List </u></h2>
    
                <table class="table table-hover">
                    <tr>
                        <td >
                            <center>  <strong> All Users </strong> </center>
                        </td>
                    </tr>
                   
                    <tr *ngFor="let user of users">
                         
                        <td *ngIf="user.username != currentUser">
                            <center>  <a [routerLink]="['/userdetail', user._id]">{{user.username}}</a>
                            <span *ngFor="let message of temp">
                                
                                <div *ngIf="user._id == message.id">
                                    {{message.count}}
                                </div>
                            </span>

                            </center>
                        </td>
                       
                    </tr>
                   
                </table>
                </center>
         </div>
    </div>
</div>
