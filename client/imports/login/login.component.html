
  <center>
      <h2><u> Login </u></h2>
      <br/>
    <form [formGroup]="loginForm" id="login" class="login" (ngSubmit)="loginUser()">
          <div>
              <label for="emailAddress">Email Address</label>
              <!--<input type="email" name="emailAddress" [(ngModel)] = "login.email"  class="form-control" placeholder="Email Address">-->
              <input type="email" formControlName="emailAddress" class="form-control" placeholder="Email Address">
          </div>
          <br/>
          <div>
              <label for="password">Password</label>
              <!--<input type="password" name="password" class="form-control" [(ngModel)]="login.password" placeholder="Password">-->
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>  
          <br/> 
          <div>
              <input type="submit" class="btn btn-success" value="Login">
              <button type="button" (click)="cancelUser()" >Cancel</button>
          </div>   
    </form>
  </center>

  <a [routerLink]="['/signup']">Sign Up</a>
